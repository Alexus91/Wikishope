<app-navbar-style-one></app-navbar-style-one>

<div class="container">
  <h4>{{ editingProduct ? 'Edit Product' : 'Create New Product' }}</h4>
  <form (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="name">Product Name</label>
      <input type="text" id="name" [(ngModel)]="newProduct.name" name="name" class="form-control" required>
    </div>
    <div class="form-group">
      <label for="description">Description</label>
      <textarea id="description" [(ngModel)]="newProduct.description" name="description" class="form-control" required></textarea>
    </div>
    <div class="form-group">
      <label for="price">Price</label>
      <input type="number" id="price" [(ngModel)]="newProduct.price" name="price" class="form-control" required>
    </div>
    <div class="form-group">
      <label for="category">Category</label>
      <select id="category" [(ngModel)]="selectedCategoryId" name="category" class="form-control" required>
        <option value="" disabled>Select a category</option>
        <option *ngFor="let cat of categories" [value]="cat.id">{{ cat.name }}</option>
      </select>
    </div>
    <button class="btn btn-primary" type="submit">{{ editingProduct ? 'Update' : 'Create' }}</button>
    <button *ngIf="editingProduct" class="btn btn-secondary" type="button" (click)="cancelEdit()">Cancel</button>
  </form>

  <h4 class="mt-6">Existing Products</h4>
  <div class="row">
    <div class="col-lg-3 col-md-pull-7" *ngFor="let product of products">
      <div class="product-card">
        <h3>{{ product.name }}</h3>
        <p>{{ product.description }}</p>
        <p><b>Price:</b> {{ product.price | currency }}</p>
        <p><b>Category:</b> {{ product.category?.name }}</p>
        <button class="edit" (click)="startEdit(product)">
          <i class="bi bi-pencil"></i> Edit
        </button>
        <button class="delete" (click)="deleteProduct(product.id)">
          <i class="bi bi-trash"></i> Delete
        </button>
      </div>
    </div>
  </div>
</div>
<app-footer-style-two></app-footer-style-two>
